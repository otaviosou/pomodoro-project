<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
</head>
<body>
    <header>
        <h1>Pomodoro</h1>
    </header>
    <main>
        <section>
            <div id="timer">
                <div id="time">
                    <div class="time-count">
                        <span id="minutes">25</span>:<span id="seconds">00</span>
                    </div>
                </div>
                <div id="controlls">
                    <a id="play">
                        <img src="./src/img/play.svg">
                    </a> 
                    <a id="pause">
                        <img src="./src/img/pause.svg">
                    </a> 
                    <a id="stop">
                        <img src="./src/img/stop.svg">
                    </a> 
                </div>
            </div>
            <div id="times">
                <header>
                    <h2>History</h2>
                    <img src="./src/img/trash.svg" id="clear" alt="clear all">
                </header>
                <ul></ul>
            </div>
        </section>
    </main>
    <script src="./dist/main.js"></script>


</body>
</html>
